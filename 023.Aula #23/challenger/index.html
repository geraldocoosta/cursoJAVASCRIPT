<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora - Challenger 23</title>
</head>
<body>
	<input data-js="input" type="text" value="0" readonly>

	<div id="digitos">
		<table>
			<tr>
				<td><button data-js="number1">1</button></td>
				<td><button data-js="number2">2</button></td>
				<td><button data-js="number3">3</button></td>
			</tr>
			<tr>
				<td><button data-js="number4">4</button></td>
				<td><button data-js="number5">5</button></td>
				<td><button data-js="number6">6</button></td>			
			</tr>
			<tr>
				<td><button data-js="number7">7</button></td>
				<td><button data-js="number8">8</button></td>
				<td><button data-js="number9">9</button></td>
			</tr>
			<tr>
				<td><button data-js="number0">0</button></td>
				<td><button data-js="=">=</button></td>
				<td><button data-js="CE">CE</button></td>
			</tr>
		</table>
	</div>
	<div id="operadores">
		<table>
			<tr>
				<td><button data-js="operador+">+</button></td>
				<td><button data-js="operador-">-</button></td>
				<td><button data-js="operador*">x</button></td>
				<td><button data-js="operador/">รท</button></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="challenger.js"></script>
</body>
</html>
