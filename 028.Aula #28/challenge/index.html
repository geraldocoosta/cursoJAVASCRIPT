<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>desafio</title>
</head>
<body>
	<form>
		<label for="campocep">Insira um cep</label>
		<input type="text" id="campocep">
		<input type="submit" data-js="botaoenviar" name="consultar">
	</form>
	<div>
		<p data-js="carregamento"></p>
	</div>

	<!--Logradouro, Bairro, Estado, Cidade e CEP -->
	<table>
		<tr>
			<th>Logradouro</th>
			<td><input type="text" data-js="logradouro" readonly></td>
		</tr>
		<tr>
			<th>Bairro</th>
			<td><input type="text" data-js="bairro" readonly></td>
		</tr>
		<tr>
			<th>Estado</th>
			<td><input type="text" data-js="estado" readonly></td>
		</tr>
		<tr>
			<th>Cidade</th>
			<td><input type="text" data-js="cidade" readonly></td>
		</tr>
		<tr>
			<th>CEP</th>
			<td><input type="text" data-js="cep" readonly></td>
		</tr>


	</table>
	<script type="text/javascript" src="challenge.js"></script>
</body>
</html>
